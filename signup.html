<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



</head>


<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');


    * {
        margin: 0;
        padding: 0;
        font-family: 'Lato', sans-serif;
    }

    .container {
        height: 100vh;
        width: 100%;
        display: flex;
    }

    .left {
        height: 100%;
        width: 50%;
        background-color: #4a4a4a;
    }

    .right {
        height: 100%;
        width: 50%;
        background-color: #713f24;
        position: relative;

    }

    .logo {
        height: 4%;
        padding: 20px;
    }

    .avatar-container {
        position: absolute;
        top: 50%;
        left: 25%;
        transform: translate(-50%, -50%);
        text-align: center;
    }


    .avatar {
        height: 470px;
        width: 470px;
    }



    .avatar-text {
        font-size: 34px;
        color: white;
        margin-top: 20px;
        /* font-family: sans-serif; */
    }

    .avatar-text-secondary {
        color: #88553e;
        font-size: 24px;
        font-style: italic;
    }

    .account {
        float: right;
        padding: 20px;
        font-family: sans-serif;

    }

    .loginbtn {
        padding: 6px 22px;
        border: 1px solid #2a2d36;
        background-color: white;
        border-radius: 12px;
        margin-left: 10px;
        font-weight: bold;
        /* border: none; */
        /* outline: none; */
        cursor: pointer;
        font-size: 16px;
    }

    .loginbtn:hover {
        font-weight: bold;
        font-size: 17px;
    }


    .form {
        position: absolute;
        height: 70%;
        width: 70%;
        top: 25%;
        left: 15%;
        text-align: center;
    }

    .welcome {
        color: #ffffff;
        font-size: 34px;
        font-family: sans-serif;
    }


    .signup {
        font-size: 15px;
        color: #ffffff;
        font-family: sans-serif;
        margin-top: 20px;
        margin-bottom: -12px;
        margin-bottom: 40px;

    }

    .input-field {
        padding: 17px 22px;
        width: 50%;
        margin-bottom: 20px;
        background-color: white;
        border: 1px solid rgb(216, 210, 210);
        border-radius: 25px;
    }

    .input-field::placeholder {
        font-family: sans-serif;
        color: #3e3e3e;
        text-align: center;
        font-size: 16px;
    }

    .submit {
        background-color: #2bc5b4;
        width: 60%;
        color: white;
        font-size: 22px;

    }

    h2 {
        font-size: 34px;
        font-size: 2.2666666667rem;
        line-height: 1.2941176471;
        font-family: sans-serif;

    }

    h3 {
        display: block;
        font-size: 1.17em;
        margin-block-start: 1em;
        margin-block-end: 1em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
        unicode-bidi: isolate;
    }

    em {
        font-style: italic;
    }

    .no-style-link {
        color: inherit;
        /* inherits text color from parent */
        text-decoration: none;
        /* removes underline */
        font-weight: bold;
        /* optional, for better appearance */
        cursor: pointer;
    }

    /* .no-style-link:hover {
        text-decoration: underline;
    } */
    /* optional: adds underline on hover */
</style>

</head>

<body>

    <div class="container">
        <div class="left">
            <div class="logo">
                <a href="/home">
                    <img width="100" class="invert" src="img/pageLogo.png" alt="SwarLok Logo">
                </a>
            </div>

            <div class="avatar-container">
                <img class="avatar" src="img/artist/JustinBieber.png" alt="Justin Bieber">
                <h2 class="avatar-text">All Your Music.</h2>
                <p class="avatar-text-secondary">
                    Anytime, anywhere.


            </div>
        </div>

        <div class="right">
            <div class="account">
                Already have an account?
                <a class="loginbtn no-style-link" href="/login">Log in</a>

            </div>



            <div>
                <form class="form">
                    <h1 class="welcome">Welcome to SwarLok.</h1>
                    <p class="signup">Sign up with your email address.</p>

                    <input type="email" class="input-field" placeholder="Email Address" />
                    <br />

                    <input type="password" class="input-field" placeholder="Password" />
                    <br />

                    <input type="password" class="input-field" placeholder="Confirm Password" />
                    <br />

                    <input class="input-field submit" type="submit" value="Continue" />
                    <br />
                </form>
            </div>

        </div>

        <script type="module">

            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
            import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
            import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
    
            // Firebase Config (tera hi config)
            const firebaseConfig = {
                apiKey: "AIzaSyDkpXPLhxq8o4Fxb4inFolC5IrHJnugUqY",
                authDomain: "swarlok-214f4.firebaseapp.com",
                projectId: "swarlok-214f4",
                storageBucket: "swarlok-214f4.firebasestorage.app",
                messagingSenderId: "763053442821",
                appId: "1:763053442821:web:8288f8c48b9ae2124ed96c",
                measurementId: "G-MLWDLG25CE"
            };
    
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
    
    
    
            // Signup Logic
            document.addEventListener("DOMContentLoaded", function () {
                const form = document.querySelector('.form');
    
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
    
                    const email = document.querySelectorAll('.input-field')[0].value;
                    const password = document.querySelectorAll('.input-field')[1].value;
                    const confirmPassword = document.querySelectorAll('.input-field')[2].value;
    
                    if (password !== confirmPassword) {
                        alert("Passwords do not match!");
                        return;
                    }
    
                    createUserWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            console.log("Signup Successful:", userCredential.user);
                            alert("Signup Successful! ðŸŽ‰");
                            window.location.href = "/dashboard.html";
                        })
                        .catch((error) => {
                            console.error("Signup Failed:", error.message);
                            alert(error.message);
                        });
                });
            });
    
        </script>

</body>

</html>
