      <script>
        const backgrounds = [
          "assets/1.png",
          "assets/2.png",
          "assets/3.png",
          "assets/4.png",
          "assets/5.jpg",
          "assets/6.jpg",
          "assets/7.jpg",
          "assets/8.jpg",
          "assets/9.jpg",
          "assets/10.jpg",

        ];
      
        let currentBgIndex = 0;
        const changeBtn = document.getElementById("changeBackgroundBtn");
        const rightSection = document.querySelector(".right");
      
        // Agar pehle se background set hai (localStorage se)
        const savedBg = localStorage.getItem("selectedBackground");
        if (savedBg) {
          rightSection.style.backgroundImage = `url('${savedBg}')`;
          rightSection.style.backgroundSize = "cover";
          rightSection.style.backgroundPosition = "center";
        }
      
        changeBtn.addEventListener("click", () => {
          currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
          const newBg = backgrounds[currentBgIndex];
          rightSection.style.backgroundImage = `url('${newBg}')`;
          rightSection.style.backgroundSize = "cover";
          rightSection.style.backgroundPosition = "center";
          localStorage.setItem("selectedBackground", newBg);
        });
      </script>
      
      
    <script src="/script.js"></script>
